<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <input id="search-box" type="text" placeholder="Search..." />

    <ul id="errors-list"></ul>
  </div>

</html>
